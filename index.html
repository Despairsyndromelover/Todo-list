<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="container">
          <div class="main__wrapper">
            <h1 class="main__title title">TODO LIST</h1>

            <div class="search">
              <div class="search__wrapper">
                <div class="search__items">
                  <input
                    class="search__input"
                    type="text"
                    name=""
                    id="search"
                    placeholder="Search task..."
                    value=""
                  />
                </div>
                <div class="search__actions">
                  <button
                    class="search__theme-toggle"
                    id="theme-toggle"
                  ></button>

                  <button class="search__new-task" id="open-popup">
                    <img src="img/newTask.svg" alt="new task" />
                  </button>
                </div>
              </div>
            </div>

            <div class="tasks">
              <div class="tasks__wrapper">
                <div class="container">
                  <div class="tasks__popup-bg" id="popupBG">
                    <div class="tasks__popup" id="popup">
                      <div class="tasks-popup__wrapper">
                        <h2 class="task-popup__title title">New Task</h2>
  
                        <input
                          class="task-popup__input"
                          id="popup-input"
                          type="text"
                          value=""
                          placeholder="Input your task..."
                        />
  
                        <div class="task-popup__actions">
                          <button class="task-popup-actions__cancel" id="cancel-popup">
                            Cancel
                          </button>
                          <button class="task-popup-actions__apply" id="apply-popup">Apply</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <ul class="tasks-list" id="tasks-list">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
