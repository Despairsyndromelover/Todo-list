                    type="text"
                    name=""

                    value=""

                    <option class="search__sort-element" value="Uncomplete">

                </div>
                <div class="search__actions">
                  <button
                    class="search__theme-toggle"
                    id="theme-toggle"
                  ></button>

                  <button class="search__new-task" id="open-popup">
                    <img src="img/newTask.svg" alt="new task" />
                  </button>
                </div>
              </div>
            </div>
